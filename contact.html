<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Edge Sports</title>
    <link rel="shortcut icon" href="./assets/IMG/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style_contact.css">
</head>
<body>
    <header>
        <div class="boxh">
            <h1>Active Edge Sports</h1>
            <img src="./assets/IMG/Logo.jpg" alt="Logo" width="100" height="100">
        </div>
    </header>

    <main>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./Productos.html">Products</a>
            <a href="./About.html">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <h2>Contacto</h2>

        <div class="boxmap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d661.2764920639172!2d-57.61496753610252!3d-37.963618806486004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d96454bb03c9%3A0x8ff67fc7d7600722!2sGimnasio%20Marplatense%20220!5e0!3m2!1ses!2sar!4v1744135113601!5m2!1ses!2sar" width="550" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form action="https://aulamindhub.github.io/dwm_show_data/show_data.html" method="get" target="_blank">
 
            <fieldset class="caja1">
                <label for="name">Nombre:<br></label>
                <input class="email" id="name" type="text" name="Nombre" placeholder="Nombre">
    
                <label for="email"><br>Email:<br></label>
                <input class="email" id="email" type="email" name="Email" placeholder="Email">
    
            </fieldset>
        
            <fieldset class="caja2">
                <legend>Categorias Interesadas</legend>
                <label>Calzado:
                    <input type="checkbox" name="Categoria_Interesada" value="Calzado">
                </label>

                <label>Equipo de Fitness: 
                    <input type="checkbox" name="Categoria_Interesada" value="Equipo de Fitness">
                </label>

                <label>Deportes al Aire Libre:
                    <input type="checkbox" name="Categoria_Interesada" value="Deportes al Aire Libre">
                </label>
            </fieldset>

            <fieldset class="caja3">
                <textarea name="" id="">
                </textarea>
            </fieldset>

            <fieldset class="caja4">
                <p>Quiero suscribirme:</p>
                <label>Si
                    <input type="radio" name="Subscripcion" value="Desea_Subscribirse">
                </label>

                <label>No
                    <input type="radio" name="Subscripcion" value="No_Desea_Subscribirse">
                </label>

            </fieldset>

            <div class="inp">
            <button type="submit"> Enviar </button>
            <button type="reset"> Borrar </button>
            </div>
    

        </form>
        
    </main>

    <footer>
        <div class="cop"><h5>&copy;Todos los Derechos Reservados.</h5></div>
    </footer>

</body>
</html>
